<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id="btn1" onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>
    <button id="btn2" onclick='fetchPokemon()'>載入寶可夢圖鑑列表fetchPokemon()</button>
    <button id="btn3" onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表appendChild()</button>
    <button onclick='plusclick()'>+1</button>
    <button onclick='minusclick()'>-1</button>
    <button id='reset' onclick="resetPokemon()">Reset</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        window.onload = appendPokemon();

        //方式1:利用Element.innerHTML設定HTML字串
        //getElementsByTagName標籤名稱
        function setPokemon() {
            let h1 = document.getElementsByTagName('h1')[0];
            h1.innerHTML = "Pokemon圖鑑列表"

            let fileName = "001";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;

            let pokemonImg = `<img src='${pathFile}'>`
            container.innerHTML = pokemonImg;
            
        }
        

        //------第2種方法
        //方式2:新增DOM元素 


        function appendPokemon() {
            let img = document.createElement("img");
            img.setAttribute("src", "https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png");

            container.appendChild(img);

        }

        //-------button1
        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        
        var btnfirst = document.getElementById("btn1");
        btnfirst.addEventListener('click',function(){

            let pokemons = "";

            for (let i = 1; i < 890; i++ ) {

                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`;
                pokemons += pokemonImg;
            }

            container.innerHTML = pokemons;
        })

        //-------button2
        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        
        var btnsec = document.getElementById("btn2");
        btnsec.addEventListener('click',function(){

            let pokemons = "";

            for (let i = 1; i < 890; i++ ) {

                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`;
                pokemons += pokemonImg;
            }

            container.innerHTML = pokemons;
        })





        //-------button3
        //方式2:for迴圈 ＋ 新增DOM元素
        function fetchPokemon_appendChild() {

            container.innerHTML="";

            let fileName, pathFile
            for(let i = 1; i < 890; i++ ){
                fileName =  i.toString().padStart(3, '0');
                pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;

                let img = document.createElement("img");
                img.setAttribute("src", pathFile);
                container.appendChild(img);


            }

        }

        function resetPokemon() {

            container.innerHTML="";
            index=1;
        }

        index=2;
        function plusclick(){

            let fileName = index.toString().padStart(3, '0');
            let img = document.createElement("img");
            img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
            container.appendChild(img);
            index++;

        }

        function minusclick(){
            let fileName = index.toString().padStart(3, '0');
            let img = document.createElement("img");
            img.setAttribute("src",`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`);
            container.removeChild(container.lastChild);
            index--;
        }

    </script>
</body>

</html>
