    </div>


    <script>

        let ans, input, msg;
        let min = 1
        let max = 99

        const gameStartBtn = document.querySelector('#prodnum')
        const gameGuessInput = document.querySelector('input')
        const gameReport = document.querySelector('p')
        const gameResetBtn = document.querySelector('#clear')
        const gameGuessBtn = document.querySelector('#corect')

        const numberBtns = document.querySelectorAll('.numbers .number')
        
        window.onload = function(){
            //遊戲開始
            gameStartBtn.onclick = function(){
                answer = getAnswer()
            }

            //清除按鈕
            gameResetBtn.onclick = function(){
                resetInput()
            }

            //猜按鈕
            gameGuessBtn.onclick = function(){
                guessAnswer()
            }

            //數字按鈕"們"
            numberBtns.forEach(btn =>{
                btn.onclick = function(){
                    gameGuessInput.value += btn.innerText
                }
            })

        }

        //function
        function getAnswer(){
            return Math.floor(Math.random()*(100-1)+1)
        }

        function resetInput(){
            gameGuessInput.value =''
        }

        function guessAnswer(){
            let guessNum = parseInt(gameGuessInput.value)
            if(guessNum<answer) min = guessNum
            else if(guessNum>answer) max = guessNum
            else alert('答對了')

            gameReport.innerText = `${min} ~ ${max}`
        }
